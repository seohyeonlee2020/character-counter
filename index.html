<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Real Time Counter</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <h1>글자수 세기</h1>
	<div class="vertical-container">
		<div width="100px" id="limit-area" class="vertical-container">
			<div class="horizontal-container">
				<p class="limit-label" for="limit">글자수 제한</p>
				<input type="number" id="char-limit"></input>
				<p>자</p>

			</div>
		</div>
		<div>
			<div class="vertical-container">
				<textarea id="text-input" placeholder="내용을 입력해주세요."></textarea>
				<div class="vertical-container">
					<p id="char-count" >0 자</p>
				</div>
			</div>
		</div>
	</div>

    <script src="script.js"></script>
</body>


</html>
