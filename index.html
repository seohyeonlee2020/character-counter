<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Real Time Counter</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <h1>Real Time Character Counter</h1>
	<div class="container">
		<div>
			<label id="char-limit-label" for="char-limit">Enter word/character limit</label>
			<input type="number" id="char-limit"></input>

			<select id="limit-dropdown">
				<option id="char-option">characters</option>
				<option id="word-option">words</option>
			</select>
		</div>
		<div>
			<textarea id="text-input"></textarea>
	    	<p id="char-count" >Characters</p>
			<p id="word-count" >Words</p>
		</div>
	</div>

    <script src="script.js"></script>
</body>


</html>
