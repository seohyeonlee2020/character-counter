<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Real Time Counter</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <h1>Word Count</h1>
	<div class="vertical-container">
		<div width="100px" id="limit-area" class="vertical-container">
			<div class="horizontal-container">
				<input type="number" id="char-limit"></input>
			<label class="limit-label" for="limit">characters allowed</label>
			</div>

			<div class="horizontal-container">
				<input type="number" id="word-limit"></input>
			<label class="limit-label" for="limit">words allowed</label>
			</div>
		</div>
		<div>
			<div class="vertical-container">
				<label for="text">Enter text:</label>
				<textarea id="text-input"></textarea>
				<div class="vertical-container">
					<p id="char-count" >0 Characters</p>
					<p id="word-count" >0 Words</p>
				</div>
			</div>
		</div>
	</div>

    <script src="script.js"></script>
</body>


</html>
