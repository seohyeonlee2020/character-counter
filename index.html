<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Real Time Counter</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
	<!-- Tab links -->
	<div class="tab" id="navbar">
	  <button id="default" class="tablinks" onclick="openTab(event, 'en')" >English</button>
	  <button class="tablinks" onclick="openTab(event, 'ko')">한국어</button>
	</div>

	<!-- Tab Content-->
	<div class="default-tab tab-content" id="en">
    <h1>Word Count</h1>
	<div class="vertical-container">
		<div width="100px" id="limit-area" class="vertical-container">
			<div class="horizontal-container">
				<input type="number" class="char-limit"></input>
			<label class="limit-label" for="limit">characters allowed</label>
			</div>

			<div class="horizontal-container">
				<input type="number" id="word-limit"></input>
			<label class="limit-label" for="limit">words allowed</label>
			</div>
		</div>
		<div>
			<div class="vertical-container">
				<label for="text">Enter text:</label>
				<textarea class="text-input en"></textarea>
				<div class="vertical-container">
					<div class="horizontal-container">
						<p class="char-count-space en" >0</p>
						<p class="max-chars en" ></p>
						<p>Characters (including space)</p>
					</div>
					<div class="horizontal-container">
						<p class="char-count-no-space en" >0</p>
						<p class="max-chars en"></p>
						<p>Characters (except space)</p>
					</div>
					<div class="horizontal-container">
						<p class="word-count en" >0</p>
						<p class="max-words en" ></p>
						<p>Words</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<div class="tab-content" id="ko">
		<h1>글자수 세기</h1>
	<div class="vertical-container">
		<div width="100px" id="limit-area" class="vertical-container">
			<div class="horizontal-container">
				<p class="limit-label" for="limit">글자수 제한</p>
				<input type="number" class="char-limit"></input>
				<p>자</p>

			</div>
		</div>
		<div>
			<div class="vertical-container">
				<textarea class="text-input ko" placeholder="내용을 입력해주세요."></textarea>
				<div class="vertical-container">
					<div class="horizontal-container">
						<p class="char-count-space ko" >0</p>
						<p class="max-chars ko"></p>
						<p>자 (공백 포함)</p>
					</div>
					<div class="horizontal-container">
						<p class="char-count-no-space ko" >0</p>
						<p class="max-chars ko"></p>
						<p>자 (공백 제외)</p>
					</div>

				</div>
			</div>
		</div>
		</div>
	</div>

    <script src="script.js"></script>
</body>


</html>
